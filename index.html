<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Мафия — расписание</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 20px;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .btn {
        display: block;
        width: 100%;
        background: red;
        color: white;
        padding: 15px;
        margin: 10px 0;
        text-align: center;
        border-radius: 8px;
        font-size: 20px;
        border: none;
        cursor: pointer;
    }

    .hidden { display: none; }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        background: #111;
        border-radius: 8px;
        overflow: hidden;
    }

    table th, table td {
        border: 1px solid #333;
        padding: 10px;
        text-align: left;
    }

    .back {
        background: #444;
    }
</style>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const tg = window.Telegram.WebApp;

    tg.expand();

    let currentGame = null;
    let currentPlayers = {
        "Игра 1": [],
        "Игра 2": [],
        "Игра 3": []
    };

    function showScreen(id) {
        document.querySelectorAll(".screen").forEach(s => s.classList.add("hidden"));
        document.getElementById(id).classList.remove("hidden");
    }

    function openGame(gameName) {
        currentGame = gameName;
        document.getElementById("game-title").innerText = gameName;
        updateTable();
        showScreen("game-screen");
    }

    function updateTable() {
        let tbody = document.getElementById("players");
        tbody.innerHTML = "";

        let players = currentPlayers[currentGame];

        for (let i = 0; i < 15; i++) {
            let nick = players[i] ?? "";
            tbody.innerHTML += `
                <tr>
                    <td>${i + 1}</td>
                    <td>${nick}</td>
                </tr>
            `;
        }
    }

    function sendAction(action) {
        let data = {
            action: action,
            game: currentGame
        };
        tg.sendData(JSON.stringify(data));

        if (action === "register") {
            if (!currentPlayers[currentGame].includes("Вы")) {
                currentPlayers[currentGame].push("Вы");
            }
        }

        if (action === "unregister") {
            currentPlayers[currentGame] = currentPlayers[currentGame].filter(n => n !== "Вы");
        }

        updateTable();
    }
</script>
</head>

<body>

<!-- ==================== ГЛАВНОЕ МЕНЮ ==================== -->
<div id="menu-screen" class="screen">
    <h2>Расписание игр</h2>

    <button class="btn" onclick="openGame('Игра 1')">Игра 1</button>
    <button class="btn" onclick="openGame('Игра 2')">Игра 2</button>
    <button class="btn" onclick="openGame('Игра 3')">Игра 3</button>
</div>

<!-- ==================== ЭКРАН ИГРЫ ==================== -->
<div id="game-screen" class="screen hidden">
    <h2 id="game-title">Игра</h2>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Никнейм</th>
            </tr>
        </thead>
        <tbody id="players"></tbody>
    </table>

    <button class="btn" onclick="sendAction('register')">Записаться</button>
    <button class="btn" onclick="sendAction('unregister')">Отменить запись</button>
    <button class="btn back" onclick="showScreen('menu-screen')">Назад к расписанию</button>
</div>

</body>
</html>
